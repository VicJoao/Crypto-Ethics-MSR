query GetIssueUpdates($issueCursor: String) {
  repository(owner: "bitcoin", name: "bitcoin") {
    issues(after: $issueCursor) {
      edges {
        node {
          timelineItems {
            edges {
              node {
                __typename
                ... on IssueComment {
                  body
                  createdAt
                  author {
                    login
                  }
                }
               __typename
                  ... on ConvertedNoteToIssueEvent {
                    createdAt
                    actor {
                      login
                    }
                    project {
                      name
                    }
                    projectColumnName
                    projectCard {
                        note
                    }
                  }
              }
            }
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
