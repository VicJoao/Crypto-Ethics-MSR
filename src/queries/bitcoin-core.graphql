query GetRepositoryInfo($issueCursor: String, $commentCursor: String) {
  repository(owner: "bitcoin", name: "bitcoin") {
    name
    description
    issues(first: 10, after: $issueCursor) {
      edges {
        node {
          title
          body
          createdAt
          comments(first: 10, after: $commentCursor) {
            edges {
              node {
                body
                createdAt
              }
            }
            pageInfo {
              hasNextPage
              endCursor
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
