query GetRepositoryInfo($issueCursor: String) {
  repository(owner: "bitcoin", name: "bitcoin") {
    name
    description
    issues(first: 10, after: $issueCursor) {
      edges {
        node {
          body
          createdAt
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
